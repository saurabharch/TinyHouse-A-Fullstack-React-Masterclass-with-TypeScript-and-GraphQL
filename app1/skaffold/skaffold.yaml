apiVersion: skaffold/v2beta16
kind: Config
build:
  local:
    push: true
  tagPolicy:
    sha256: {}
  artifacts:
    - image: webmakaka/tinyhouse-client-app1
      context: ../app/client
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: webmakaka/tinyhouse-server-app1
      context: ../app/server
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
deploy:
  kubectl:
    manifests:
      - ../k8s/*
